<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square App By Anurag Gaiwal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <div class="nav">
            <a href="index.html"> Home </a>
            <a href="about.html"> About me </a>
        </div>
        <h1>Square Finder Application</h1>
        <form onsubmit="compute()">
            <input type="number" step="any" placeholder="Enter Number" id="num"/>
            <br><br>
            <input type="submit" value="Find Square">
        </form>
        <script>
            function compute(){
                event.preventDefault();
                let num = document.getElementById("num");
                 
                if(num.value == ""){
                    alert("Please Enter Number");
                    num.focus();
                    return;
                }

                let n = parseFloat(num.value);
                let r = n * n;
                localStorage.setItem("res", r);
                window.location.href = "result.html";
            }
        </script>
    </center>
</body>
</html>
